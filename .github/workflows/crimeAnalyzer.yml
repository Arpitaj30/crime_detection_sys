          echo "$RESPONSE" | jq
          
          # Save suggestion safely to GitHub Actions output
          echo "suggestion<<EOF" >> $GITHUB_OUTPUT
          echo "$RESPONSE" | jq -r .suggestion >> $GITHUB_OUTPUT
