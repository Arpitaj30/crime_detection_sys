name: Notify AI CI Bot

on:
  workflow_run:
    workflows: ["CI"]
    types:
      - completed

jobs:
  analyze-failure:
    name: Analyze CI Failure with AI Bot
    if: ${{ github.event.workflow_run.conclusion == 'failure' }}
    runs-on: ubuntu-latest

    steps:
      # -------------------------------------------------
      # 1. Checkout failed repository (repo2)
      # -------------------------------------------------
      - name: Checkout target repository
        uses: actions/checkout@v4

      # -------------------------------------------------
      # 2. Download CI logs from failed workflow
      # -------------------------------------------------
      - name: Download CI logs artifact
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          mkdir -p logs
          gh run download ${{ github.event.workflow_run.id }} \
            --repo ${{ github.repository }} \
            --dir logs
          find logs -type f -name "*.log" -exec cat {} + > logs/ci_logs.txt || true

      # -------------------------------------------------
      # 3. Send logs to AI CI Bot (ngrok)
      # -------------------------------------------------
      - name: Send logs to AI CI Bot
        env:
          CI_AGENT: ${{ secrets.CI_AGENT }}
        run: |
          echo "Sending logs to AI bot..."
          curl -X POST "$CI_AGENT/analyze" \
            -H "Content-Type: application/json" \
            -d @- <<EOF
          {
            "repository": "${{ github.repository }}",
            "run_id": "${{ github.event.workflow_run.id }}",
            "logs": "$(sed 's/"/\\"/g' logs/ci_logs.txt)"
          }
          EOF
