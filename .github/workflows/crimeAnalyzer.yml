name: Notify AI CI Bot

on:
  workflow_run:
    workflows: ["CI"]
    types: [completed]

jobs:
  analyze-failure:
    if: ${{ github.event.workflow_run.conclusion == 'failure' }}
    runs-on: ubuntu-latest

    steps:
      - name: Setup GH CLI
        uses: actions/setup-gh@v2

      - name: Download CI logs
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          mkdir -p logs
            echo "Running syntax check" > logs/syntax.log
            python -m py_compile streamlit_dashboard.py >> logs/syntax.log 2>&1
            python -m py_compile train_zone_model.py >> logs/syntax.log 2>&1
            cat logs/* > ci_logs.txt || echo "No logs to combine"

       - name: Upload CI logs
          uses: actions/upload-artifact@v4
          with:
            name: ci-logs
            path: ci_logs.txt

      - name: Combine logs
        run: |
          echo "Combining logs..." > ci_logs.txt
          if [ -d logs ]; then
            for f in logs/*; do
              echo "===== $f =====" >> ci_logs.txt
              cat "$f" >> ci_logs.txt
              echo -e "\n\n" >> ci_logs.txt
            done
          else
            echo "No logs found" >> ci_logs.txt
          fi


      - name: Send logs to CI Agent
        env:
          CI_AGENT: ${{ secrets.CI_AGENT }}
        run: |
          LOG_CONTENT=$(sed ':a;N;$!ba;s/"/\\"/g' ci_logs.txt)
          curl -X POST "$CI_AGENT/analyze" \
            -H "Content-Type: application/json" \
            -d "{\"repo\": \"${{ github.repository }}\", \"run_id\": \"${{ github.event.workflow_run.id }}\", \"logs\": \"$LOG_CONTENT\"}"
