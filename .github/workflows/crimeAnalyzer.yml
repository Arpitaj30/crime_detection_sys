name: Notify AI CI Bot

on:
  workflow_run:
    workflows: ["CI"]
    types:
      - completed

jobs:
  analyze-failure:
    name: Analyze CI Failure with AI Bot
    if: ${{ github.event.workflow_run.conclusion == 'failure' }}
    runs-on: ubuntu-latest

    steps:
      # -------------------------------------------------
      # 1. Checkout project repo (for logs/artifacts only)
      # -------------------------------------------------
      - name: Checkout repository
        uses: actions/checkout@v4

      # -------------------------------------------------
      # 2. Download CI logs from failed workflow
      # -------------------------------------------------
      - name: Download CI logs
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          mkdir -p logs

          gh run download ${{ github.event.workflow_run.id }} \
            --repo ${{ github.repository }} \
            --dir logs || true

          # Merge all log files into one
          find logs -type f -name "*.log" -exec cat {} + > logs/ci_logs.txt || true

          echo "Collected logs:"
          wc -c logs/ci_logs.txt || true

      # -------------------------------------------------
      # 3. Send logs to AI Bot via ngrok
      # -------------------------------------------------
      - name: Send logs to AI CI Bot
        env:
          CI_AGENT: ${{ secrets.CI_AGENT }}
        run: |
          if [ ! -s logs/ci_logs.txt ]; then
            echo "No CI logs found"
            exit 0
          fi

          echo "Sending logs to AI Bot..."

          curl -s -X POST "$CI_AGENT/analyze" \
            -H "Content-Type: application/json" \
            -d @- <<EOF
          {
            "repository": "${{ github.repository }}",
            "run_id": "${{ github.event.workflow_run.id }}",
            "commit": "${{ github.event.workflow_run.head_sha }}",
            "logs": "$(sed 's/"/\\"/g' logs/ci_logs.txt)"
          }
          EOF
