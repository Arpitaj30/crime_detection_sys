name: Notify AI CI Bot

on:
  workflow_run:
    workflows: ["CI"]
    types: [completed]

jobs:
  analyze-failure:
    runs-on: ubuntu-latest

    steps:
      # Step 0: Check if workflow actually failed
      - name: Check workflow conclusion
        run: |
          if [[ "${{ github.event.workflow_run.conclusion }}" != "failure" ]]; then
            echo "Workflow did not fail. Exiting."
            exit 0
          fi

      # Step 1: Setup GH CLI
      - name: Setup GH CLI
        uses: actions/setup-gh@v2

      # Step 2: Download CI logs artifact from previous workflow
      - name: Download CI logs
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          mkdir -p logs
          gh run download ${{ github.event.workflow_run.id }} \
            --repo ${{ github.repository }} \
            --name ci-logs \
            --dir logs

      # Step 3: Combine logs
      - name: Combine logs
        run: |
          echo "Combining logs..." > ci_logs.txt
          for f in logs/*; do
            echo "===== $f =====" >> ci_logs.txt
            cat "$f" >> ci_logs.txt
            echo -e "\n\n" >> ci_logs.txt
          done

      # Step 4: Send logs to CI Agent
      - name: Send logs to CI Agent
        env:
          CI_AGENT: ${{ secrets.CI_AGENT }}
        run: |
          LOG_CONTENT=$(sed ':a;N;$!ba;s/"/\\"/g' ci_logs.txt)
          curl -X POST "$CI_AGENT/analyze" \
            -H "Content-Type: application/json" \
            -d "{\"repo\": \"${{ github.repository }}\", \"run_id\": \"${{ github.event.workflow_run.id }}\", \"logs\": \"$LOG_CONTENT\"}"
