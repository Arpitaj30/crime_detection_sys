name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    timeout-minutes: 60

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Syntax check
        run: |
          python -m py_compile streamlit_dashboard.py
          python -m py_compile train_zone_model.py

      - name: Run training
        run: |
          python train_zone_model.py

  notify-bot-on-failure:
    needs: build-and-test
    if: ${{ failure() }}
    runs-on: ubuntu-latest
    steps:
      - name: Notify Smart Bot
        run: |
          curl -X POST $BOT_WEBHOOK_URL \
          -H "Content-Type: application/json" \
          -H "X-Hub-Signature-256: sha256=$BOT_WEBHOOK_SECRET_HASH" \
          -d '{"repository": {"full_name": "${{ github.repository }}"}, "workflow_run": {"id": ${{ github.run_id }}, "conclusion": "failure"}}'
        env:
          BOT_WEBHOOK_URL: ${{ secrets.https://levi-interoceanic-nonuniversally.ngrok-free.dev }}
          BOT_WEBHOOK_SECRET_HASH: ${{ secrets.BOT_WEBHOOK_SECRET_HASH }}
