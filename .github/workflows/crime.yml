name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Syntax check
        run: |
          python -m py_compile streamlit_dashboard.py 2>&1 | tee syntax.log
          python -m py_compile train_zone_model.py 2>&1 | tee -a syntax.log

      - name: Run training
        run: |
          python train_zone_model.py 2>&1 | tee train.log

      - name: Upload CI logs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: ci-logs
          path: |
            syntax.log
            train.log
