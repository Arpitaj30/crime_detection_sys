name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout code
      - uses: actions/checkout@v4

      # Step 2: Setup Python
      - uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      # Step 3: Install dependencies
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # Step 4: Syntax check (errors saved to syntax.log, workflow continues)
      - name: Syntax check
        run: |
          python -m py_compile streamlit_dashboard.py >> syntax.log 2>&1 || true
          python -m py_compile train_zone_model.py >> syntax.log 2>&1 || true

      # Step 5: Call AI bot via webhook instead of import
      - name: Call AI bot via webhook
        run: |
          curl -X POST https://your-ngrok-url/webhook \
               -H "Content-Type: application/json" \
               -d '{"file":"train_zone_model.py"}' > bot.log 2>&1

      # Step 6: Run training
      - name: Run training
        run: |
          python train_zone_model.py > train.log 2>&1

      # Step 7: Upload CI logs (always)
      - name: Upload CI logs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: ci-logs
          path: |
            syntax.log
            train.log
            bot.log
