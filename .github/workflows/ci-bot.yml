name: CI Bot Analyzer

on:
  workflow_run:
    workflows: ["CI"]
    types:
      - completed

jobs:
  analyze:
    if: ${{ github.event.workflow_run.conclusion == 'failure' }}
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Download CI logs
        run: |
          echo "Downloading logs..."
          echo "${{ toJson(github.event.workflow_run) }}" > ci_logs.txt

      - name: Send logs to AI CI Bot
        env:
          BOT_SERVER_URL: ${{ secrets.BOT_SERVER_URL }}
        run: |
          curl -X POST $BOT_SERVER_URL/analyze \
          -H "Content-Type: application/json" \
          -d '{
            "logs": "'"$(cat ci_logs.txt | sed 's/"/\\"/g')"'",
            "repo": "'"${{ github.repository }}"'",
            "pr_number": "'"${{ github.event.workflow_run.pull_requests[0].number }}"'"
          }'
